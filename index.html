<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Тренажер для создания надежного пароля</title>
</head>

<body>
    <div class="container">
        <div class="main">
            <div class="game-window">
                <img id="smile" src="./img/emojies/emoji_level_1.png" alt="noc" height="240" width="240">
                <div class="lava"></div>
            </div>
            <h3 class="message">Выполняйте задания чтобы спасти Emoji</h3>
            <label for="password">Введите пароль:</label>
            <br>
            <input type="password" id="password" oninput="checkPasswordStrength()">
            <div class="reliability">Надежность пароля:</div>
            <div id="strength-meter"></div>
            <div id="recommendations"></div>
        </div>
        <div class="footer">
            <h3>Автор: Слепцов Данил</h3>
            <img src="./img/noc.jpg" alt="noc" height="60" width="60">
            <p>ученик 5-го класса МБНОУ "Октемский НОЦ им. М.Е. Николаева"</p>
            <p>Республика Саха (Якутия)</p>
            <p>Чапаево, 2023 год</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
